<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.html">
	<ui:define name="title">Login</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="login.css" />
		<div class='all'>
			<div class='content'>
				<h:form>
					<p:growl showDetail="true" life="3000">
						<p:autoUpdate />
					</p:growl>
					<p:focus context="@form" />
					<h2 class='login-title'>Log In</h2>
					<h3 class="first">
						<label>Username:</label><br />
						<p:inputText id="username" value="#{login.username}"
							required="true" requiredMessage="Username cannot be empty" />
						<br />
					</h3>
					<h3>
						<label>Password:</label><br />
						<p:password id="password" value="#{login.password}"
							required="true" requiredMessage="Password cannot be empty!" />
						<br />
					</h3>
					<p:link styleClass="hint" outcome="signup">
						<u>Not a member yet? Click to Sign up</u>
					</p:link>
					<h:commandButton value="Sign In" action="#{login.login}"
						styleClass="b" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
