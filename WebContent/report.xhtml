<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{report.validCall()}" />
</f:metadata>

<ui:composition template="/WEB-INF/templates/BasicTemplate.html">
	<ui:define name="title">Report</ui:define>
	<ui:define name="content">
		<h:outputStylesheet library="css" name="report.css" />
		<div class="all">
			<ui:repeat var="entry" value="#{report.report}">
				<p:panel header="#{entry.key}">
					<p:dataTable var="item" value="#{entry.value}">
						<p:column headerText="Title">
					#{item.title}
				</p:column>
						<p:column headerText="Quantity">
					#{item.quantity}
				</p:column>
					</p:dataTable>
				</p:panel>
			</ui:repeat>
		</div>
	</ui:define>
</ui:composition>
</html>
